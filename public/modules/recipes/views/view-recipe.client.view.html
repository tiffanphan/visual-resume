<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<section data-ng-controller="RecipesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="recipe.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == recipe.user._id">
		<a class="btn btn-primary" href="/#!/recipes/{{recipe._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="recipe.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="recipe.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="recipe.content"></p>
	<div id='dv1'>
            
                Post your Comment
                
                    <textarea ng-model="txtcomment" placeholder="Your Comment" style='width:500px'></textarea>
                    <button ng-click='btn_add();' style='margin-top:10px;'>Post Comment</button>
 
                    <h4>Comments</h4>
                    <ul>
                        <li ng-repeat="comnt in comment"> {{ comnt }} <a  style="float: right;" href="" ng-click="remItem($index)">x</a></li>
                    </ul>
                 
        </div>
</section>
